<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZyCapture</title>
    <link rel="stylesheet" href="popup.css">
    <script src="popup.js"></script>
</head>
<body>
    <div class="app-container">
        <div class="title-bar">
            <h1>ZyCapture</h1>
            <!-- <img src="kawaii_icon.png" alt="Kawaii Icon"> -->
        </div>
        <div class="stack-container">
            <div class="settings-panel">
                <!-- Settings panel content goes here -->
                <div class="item-panel">
                    <p class="item-panel__title">Dark Mode</p>
                    <label class="switch">
                        <input type="checkbox" id="darkmodeCbx">
                        <span class="slider round"></span>
                    </label>
                </div>

                <div class="item-panel">
                    <p class="item-panel__title">Brightness</p>
                    <!-- 3 radio buttons here to adjust low medium or high brightness -->
                    <div class="brightness_wrapper">
                        <input type="range" class="brightness_slider" value="100" list="tickmarks" id="brightnessSlider">
                        <datalist id="tickmarks">
                            <option value="0">0%</option>
                            <option value="25">25%</option>
                            <option value="50">50%</option>
                            <option value="75">75%</option>
                            <option value="100">100%</option>
                        </datalist>
                    </div>
                </div>
                
            </div>
        </div>
        
        <footer>
            <p style="text-align: right;">&copy; <span id="currentYear">2024</span> Minh &hearts;</p>
        </footer>
    </div>
</body>
</html>
